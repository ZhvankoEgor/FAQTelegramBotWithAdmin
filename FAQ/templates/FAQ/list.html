{% extends "base_FAQ.html" %}
{% block title %}My Bots{% endblock %}
{% block content %}
    <h1>My Bots</h1>
    <table class="table table-hover">
        {% for settings_bot in bots%}
            <a href="{{ settings_bot.get_absolute_url }}">{{ settings_bot.bot_name }}</a>
            <div>Статус: {{ settings_bot.status }}</div>
        {% endfor %}
    </table>
             <a href="{% url 'FAQ:create_bot' %}" class="button">Новый бот</a>
{% endblock %}
